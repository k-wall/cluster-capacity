apiVersion: v1
items:
- apiVersion: v1
  kind: Pod
  metadata:
    name: small-pod
    labels:
      app: guestbook
      tier: frontend
  spec:
    containers:
    - name: php-redis
      image: gcr.io/google-samples/gb-frontend:v4
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 150m
          memory: 10Gi
        requests:
          cpu: 150m
          memory: 10Gi
    restartPolicy: "OnFailure"
    dnsPolicy: "Default"
- apiVersion: v1
  kind: Pod
  metadata:
    name: not-so-small-pod
    labels:
      app: guestbook
      tier: frontend
  spec:
    containers:
    - name: php-redis
      image: gcr.io/google-samples/gb-frontend:v4
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 250m
          memory: 20Gi
        requests:
          cpu: 250m
          memory: 20Gi
    restartPolicy: "OnFailure"
    dnsPolicy: "Default"
- apiVersion: v1
  kind: Pod
  metadata:
    name: slighty-bigger-still
    labels:
      app: guestbook
      tier: frontend
  spec:
    containers:
    - name: php-redis
      image: gcr.io/google-samples/gb-frontend:v4
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 250m
          memory: 50Gi
        requests:
          cpu: 250m
          memory: 50Gi
    restartPolicy: "OnFailure"
    dnsPolicy: "Default"
